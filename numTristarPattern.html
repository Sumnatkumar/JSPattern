<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Program</title>
    <style>
        body {
            color: blue;
            font-size: 100px;
            line-height: 1;
        }
    </style>
</head>

<body>

    <script>
        let value = 1;
        let count = 0;
        for (let i = 1; i <= 5; i++) {

            /* if (i % 2 == 0) {
                //for even row
                value = count + i;
            } else {
                //for odd row
                value = count + 1;
            }*/
            value = (i % 2 == 0) ? (count + i) : (count + 1);
            for (let j = 1; j <= i; j++) {
                if (i % 2 == 0) {
                    document.write(value-- + ' ');
                } else {
                    document.write(value++ + ' ');
                }
                count++;
            }

            document.write('<br/>');
        }
    </script>
</body>

</html>
