<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body {
            color: blue;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <script>
        var x = 5;
        for (let i = x; i >= 1; i--) {

            for (let k = 1; k <= x - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            for (let l = 1; l <= i - 1; l++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
