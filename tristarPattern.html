<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sta Pattern.</title>
    <style>
        body {
            color: blue;
            font-size: 100px;
            line-height: 0.6;
        }
        
        .k {
            color: red;
            opacity: 0.12;
        }
    </style>
</head>

<body>
    <div id="display"></div>


    <script>
        var i, j, k, l, star = "";

        for (i = 1; i <= 5; i++) {

            for (k = 1; k <= 5 - i; k++) {
                //document.write("&nbsp;&nbsp;");
                star += "<span class='k'>*</span>";
            }

            for (j = 1; j <= i; j++) {
                // document.write("*");
                star += "*";
            }
            for (l = 2; l <= i; l++) {
                //document.write("*");
                star += "*";
            }
            //document.write("<br/>");
            star += "<br/>";
        }
        document.getElementById("display").innerHTML = star;
    </script>
</body>

</html>
